<ion-header>
  <ion-toolbar color="primary">
    <ion-title> QR code </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode
        [qrdata]="qrCodeString"
        [width]="256"
        [errorCorrectionLevel]="'M'"
      ></qrcode>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" class="ion-margin" (click)="startScan()">
    Scannear qR
  </ion-button>
  <ion-item>
    <ion-label class="ion-text-wrap">Resultado: {{scannedResult}}</ion-label>
  </ion-item>
</ion-content>
